<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AgroStonk: Farm & Trade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        touch-action: manipulation; /* Improves touch response */
      }
      .font-display {
        font-family: 'Fredoka One', cursive;
      }
      /* Custom scrollbar for inventory/market lists */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px; /* Thinner for mobile */
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Animation */
      @keyframes pulse-subtle {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }
      .animate-pulse-subtle {
        animation: pulse-subtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes sparkle {
        0% { transform: scale(0) rotate(0deg); opacity: 0; }
        50% { transform: scale(1) rotate(180deg); opacity: 1; }
        100% { transform: scale(0) rotate(360deg); opacity: 0; }
      }
      .animate-sparkle {
        animation: sparkle 0.8s ease-in-out forwards;
      }
      
      @keyframes pulse-fast {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 0.8; }
      }
      .animate-pulse-fast {
        animation: pulse-fast 0.5s ease-in-out infinite;
      }
      
      @keyframes float-up-fade {
        0% { opacity: 1; transform: translateY(0) scale(1); }
        100% { opacity: 0; transform: translateY(-40px) scale(1.1); }
      }
      .animate-float-up-fade {
        animation: float-up-fade 0.8s ease-out forwards;
      }

      /* Combo Animation - Updated for Z-Index and Pointer Events */
      @keyframes combo-float {
        0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); }
        20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        100% { opacity: 0; transform: translate(-50%, -80px) scale(1); }
      }
      .animate-combo-float {
        animation: combo-float 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        z-index: 200;
        pointer-events: none;
      }

      /* 1. Selected Tile Highlight Animation */
      .selected-tile-highlight {
        outline: 4px solid #FFD700; /* Gold Border */
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        animation: pulse-highlight 1.5s infinite;
        z-index: 20;
      }

      @keyframes pulse-highlight {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }

      /* 2. Shop Sidebar Styling - Updated min-height */
      .shop-sidebar {
        position: absolute; /* Changed from fixed to absolute to stay within game container */
        right: 10px;
        bottom: 80px; /* Above nav bar */
        width: 280px; 
        max-height: 60vh;
        min-height: 300px;
        background: rgba(255, 255, 255, 0.98);
        border-radius: 24px;
        box-shadow: -10px 0 30px rgba(0,0,0,0.15);
        z-index: 100;
        overflow: hidden;
        border: 4px solid #DCEDC1;
        display: flex;
        flex-direction: column;
      }

      /* 3. Locked Tile (Bingo Occupation) */
      .tile-locked {
          cursor: not-allowed; /* Indicates cannot be overwritten */
      }
      .tile-locked::after {
          content: 'ðŸ”’';
          position: absolute;
          top: 2px;
          right: 2px;
          font-size: 10px;
          background: rgba(0,0,0,0.4);
          color: white;
          border-radius: 50%;
          width: 16px;
          height: 16px;
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 25;
          backdrop-filter: blur(2px);
      }

      /* 4. Bingo Progress Highlight */
      .bingo-progress-highlight {
          box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5), 0 0 8px rgba(255, 215, 0, 0.5);
          border: 2px dashed rgba(255, 215, 0, 0.8) !important;
          animation: border-dance 2s linear infinite;
      }

      @keyframes border-dance {
          0% { border-color: rgba(255, 215, 0, 0.8); }
          50% { border-color: rgba(255, 255, 255, 0.8); }
          100% { border-color: rgba(255, 215, 0, 0.8); }
      }

      /* Root Container Update */
      #root {
        touch-action: none;
        overflow: hidden;
        position: relative;
      }

      /* New Animations for Floating Shop */
      @keyframes bounce-slow {
        0%, 100% { transform: translateY(-5%); }
        50% { transform: translateY(5%); }
      }
      .animate-bounce-slow {
        animation: bounce-slow 2s infinite;
      }

      @keyframes slide-in-bottom {
        from { transform: translateY(1.25rem); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-in {
        animation-duration: 0.2s;
        animation-fill-mode: forwards;
        animation-timing-function: ease-out;
      }
      .slide-in-from-bottom-5 {
        animation-name: slide-in-bottom;
      }
      
      @keyframes slide-in-top {
        from { transform: translateY(-0.5rem); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .slide-in-from-top-2 {
        animation-name: slide-in-top;
      }

      /* Shake Animation for Denied Action */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-4px); }
        50% { transform: translateX(4px); }
        75% { transform: translateX(-4px); }
      }
      .animate-shake {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

    <div id="root" class="h-full w-full max-w-[500px] bg-white shadow-2xl overflow-hidden relative"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
